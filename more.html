<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a
        ></span>
        <span class="screen-header__update"> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://imgs.search.brave.com/MEzyPTu6h3MA3QBsPEa-M0Uq0_L7R24jMmlJ1S5oGRY/rs:fit:844:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC55/d0R3dXhqOWgxQ0lw/SUs0NzhHc3N3SGFF/SyZwaWQ9QXBp"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Bill</h4>
            <div class="user-component__subtitle">
              <h6>+1 787-493-4219</h6>
              <span>!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row icon-row--margin">
        <div class="icon-row__row icon-row__row--margin">
          <div class="icon-row__icon icon-row__icon--margin">
            <i class="fa-regular fa-calendar-check fa-2x"></i
            ><span>Calendar</span>
          </div>
          <div class="icon-row__icon icon-row__icon--margin">
            <i class="fa-solid fa-box-archive fa-2x"></i>
            <div
              class="icon-row__icon__double-lines icon-row__icon__double-lines--update"
            >
              <span>Talk Drive</span>
              <span> </span>
            </div>
          </div>
          <div class="icon-row__icon icon-row__icon--margin">
            <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon icon-row__icon--margin">
            <i class="fa-solid fa-brush fa-2x"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-row__row icon-row__row--margin">
          <div class="icon-row__icon icon-row__icon--margin">
            <i class="fa-solid fa-circle-nodes fa-2x"></i><span>Account</span>
          </div>
          <div class="icon-row__icon icon-row__icon--margin">
            <i class="fa-regular fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon icon-row__icon--margin">
            <span></span>
          </div>
          <div class="icon-row__icon icon-row__icon--margin">
            <span></span>
          </div>
        </div>
      </div>
      <div class="suggestions">
        <div class="suggestions__title">
          <span>Suggestions</span>
        </div>
        <div class="suggestions__images">
          <div class="suggestions__image">
            <img
              src="https://imgs.search.brave.com/rRqFL3y0O97atgxSujdzx-FZKzEXkOjZiVTIHy2-GC0/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2Ux/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5Z/eDZ5VjllWGdhUjlI/ZnFlOUI3QWFBSGFI/YSZwaWQ9QXBp"
            />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__image">
            <img
              src="https://imgs.search.brave.com/2SItg8FBUI-808nyfFyJlRYRV4Fp6T9hZ_F-HBve4zQ/rs:fit:266:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC4z/NTUzMEZMZGptVFZh/ZU9MVUd1WFV3SGFO/SyZwaWQ9QXBp"
            />
            <span>kakao friends</span>
          </div>
          <div class="suggestions__image">
            <img
              src="https://imgs.search.brave.com/YPHd5KtNMGrehiN4uUPqLHvTrzs4s74oz9XenLYgKNM/rs:fit:656:225:1/g:ce/aHR0cHM6Ly90c2Ux/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC56/QkI0S1BQQVJQdVJB/T0duVlJfcU9nSGFG/VyZwaWQ9QXBp"
            />
            <span>Friends Gem</span>
          </div>
          <div class="suggestions__image"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/47147f6500.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
