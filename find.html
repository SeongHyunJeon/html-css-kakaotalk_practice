<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-gear fa-2x"></i></span>
        <span class="screen-header__update"> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__row">
          <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-address-book fa-2x"></i>
            <div class="icon-row__icon__double-lines">
              <span>Add by</span><span>Contacts</span>
            </div>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
          </div>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post__column">
            <h4 class="open-chat__post__title">#BTS</h4>
            <h6 class="open-chat__post__hashtags">#bts#army#friends</h6>
            <div class="open-chat__post__members">
              <img
                src="https://imgs.search.brave.com/R3xyKK0ShxsIs5rsm9f5NQDt_SHnw4NH3_07hW061yo/rs:fit:693:225:1/g:ce/aHR0cHM6Ly90c2Ux/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5f/OW41M2RDNm0xVGds/Sk9kNENmY2x3SGFG/RSZwaWQ9QXBp"
              />
              <span class="open-chat__post__member-count">802 members |</span>
              <span class="open-chat__post__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__post__photo">
              <img
                src="https://imgs.search.brave.com/mRsn0_AGOcYFbJQkEyH2yYAoEYmyE8hKYjC8Vub09Cg/rs:fit:684:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5V/ZjkycGlvZW9RYk5o/OEJHMUlvNmZ3SGFG/SSZwaWQ9QXBp"
              />
              <div class="open-chat__post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post__column">
            <h4 class="open-chat__post__title">#Bts Gang~</h4>
            <h6 class="open-chat__post__hashtags-two">
              #ENGLISHONLY #IPURPLEYOU #JIMIN #TAETA...
            </h6>
            <div class="open-chat__post__members">
              <img
                src="https://imgs.search.brave.com/-8WipE0GJaF2TvtuP7ef8VBITxlBrEDTqcBtauqmf9M/rs:fit:359:225:1/g:ce/aHR0cHM6Ly90c2Uz/LmV4cGxpY2l0LmJp/bmcubmV0L3RoP2lk/PU9JUC5nTkc0SjAx/M2hIYnZlOU9ScWFL/czdBSGFKeCZwaWQ9/QXBp"
              />
              <span class="open-chat__post__member-count">299 members |</span>
              <span class="open-chat__post__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__post__photo">
              <img
                src="https://imgs.search.brave.com/1LtaBfGGGqfKaPWJEdQKeXb8QhBrBc9leUHDncuEoJg/rs:fit:844:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5r/SjRMVmU4cjRxU1Bi/aWFwSmZOVFdnSGFF/SyZwaWQ9QXBp"
              />
              <div class="open-chat__post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/47147f6500.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
